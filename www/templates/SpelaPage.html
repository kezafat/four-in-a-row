<div>
  <div class="${this.gameMode ? 'd-none' : 'd-block'}">
    <div class="row">
      <div class="col-12">
        <a href="/" class="btn btn-danger btn-block">Avbryt</a>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h2 class="mt-5">Ange spelare ett</h2>
        <p class="${this.validate0 ? 'd-none' : 'd-block'}">Namnet måste vara minst två bokstäver och max åtta</p>
        <div class="input-group">
          <input type="text" class="form-control player-0-name" placeholder="Namn" aria-label="Namn" aria-describedby="button-addon4"
            value="${this.tmpName0}">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-danger human-player-btn">
              <input type="radio" name="options" id="option1" autocomplete="off" data-player-type="human"> Människa
            </label>
            <label class="btn btn-danger pc-player-btn disabled">
              <input type="radio" name="options" id="option2" autocomplete="off" data-player-type="pc"> Dator
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h2 class="mt-5">Ange spelare två</h2>
        <p class="${this.validate1 ? 'd-none' : 'd-block'}">Namnet måste vara minst två bokstäver och max åtta</p>
        <div class="input-group">
          <input type="text" class="form-control player-1-name" placeholder="Namn" aria-label="Namn" aria-describedby="button-addon4"
            value="${this.tmpName1}">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-warning human-player-btn">
              <input type="radio" name="options" id="option1" autocomplete="off" data-player-type="human"> Människa
            </label>
            <label class="btn btn-warning pc-player-btn disabled">
              <input type="radio" name="options" id="option2" autocomplete="off" data-player-type="pc"> Dator
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a href="#" class="btn btn-success btn-lg float-right mt-5 start-btn" role="button">Starta spelet</a>
      </div>
    </div>
  </div>
  <div class="${this.gameMode ? 'd-block' : 'd-none'}">
    <div class="row mb-3">
      <div class="col-4 float-left">
        <h1 class="text-center">${this.tmpName0}</h1>
      </div>
      <div class="col-4 float-center ">
        <div class="row">
          <button class="btn btn-danger btn-lg active abort-game col-12" role="button" aria-pressed="true">Avbryt</button>
        </div>
      </div>
      <div class="col-4 offset-12 float-right">
        <h1 class="text-center">${this.tmpName1}</h1>
      </div>
    </div>
    <div>
      ${this.board}
    </div>
  </div>

</div>
